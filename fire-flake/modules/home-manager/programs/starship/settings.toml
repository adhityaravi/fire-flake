# version: 3.0.0
# Theme: Retro Green Terminal (CRT phosphor)

add_newline = true
continuation_prompt = "[.. ](bright-black)"

format = """($nix_shell$container$fill$git_metrics\n)$cmd_duration\
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$username@$hostname \
$directory\n\
$character"""

right_format = """
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cpp\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
