[os]
disabled = true

[fill]
symbol = ' '

[character]
format = "$symbol "
success_symbol = "[❯](green)"
error_symbol = "[x](bright-black)"
vimcmd_symbol = "[<](green)"
vimcmd_replace_one_symbol = "r"
vimcmd_replace_symbol = "R"
vimcmd_visual_symbol = "v"

[env_var.VIMSHELL]
format = "[$env_value]($style)"
style = "green"

[sudo]
format = "[$symbol]($style)"
style = "bold green"
symbol = "#"
disabled = false

[username]
style_user = "green"
style_root = "bold green"
format = "[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "~"
truncation_length = 2
truncation_symbol = "/"
read_only = " [ro]"
use_os_path_sep = true
style = "#ffb000"
format = '[$path]($style)[$read_only]($read_only_style)'
repo_root_style = 'bold #ffb000'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'

[cmd_duration]
format = "[$duration ](bright-black)"

[jobs]
format = "[$symbol$number]($style) "
style = "green"
symbol = "&"

[localip]
ssh_only = true
format = " [$localipv4](green)"
disabled = true

[hostname]
ssh_only = false
style = "bright-black"
format = "[$hostname](bright-black)"

[custom.hosticon]
command = '''
case $(hostname) in
  kawaiikuma) echo "ʕ ᵔᴥᵔ ʔ" ;;
  nikoneko) echo "≽^•⩊•^≼" ;;
  ikiikiinu) echo "∪^ェ^∪" ;;
  *) echo "[°□°]" ;;
esac
'''
when = "true"
shell = ["sh"]
format = "[$output ](green)"

[time]
disabled = true

[battery]
format = "[$percentage$symbol]($style)"
full_symbol = ""
charging_symbol = "+"
discharging_symbol = "-"
unknown_symbol = "?"
empty_symbol = "!"

[[battery.display]]
threshold = 20
style = "bright-black"

[[battery.display]]
threshold = 60
style = "bright-black"

[[battery.display]]
threshold = 70
style = "green"

[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style)"
symbol = ""
style = "green"
truncation_symbol = ".."
truncation_length = 20
ignore_branches = ["main", "master"]
only_attached = true

[deno]
format = " [deno](bright-black) [$version](green)"
version_format = "${raw}"

[lua]
format = " [lua](bright-black) [$version]($style)"
version_format = "${raw}"
symbol = ""
style = "green"

[nodejs]
format = " [node](bright-black) [$version](green)"
version_format = "${raw}"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []

[python]
format = " [py](bright-black) [${symbol}${version}]($style)"
symbol = ""
version_format = "${raw}"
style = "green"

[ruby]
format = " [rb](bright-black) [$version]($style)"
symbol = ""
version_format = "${raw}"
style = "green"

[rust]
format = " [rs](bright-black) [$version]($style)"
symbol = ""
